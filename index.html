<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>azalea</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, sans-serif;
    }

    body.app-view {
      min-height: 100vh;
      background: #faf7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f1f2e;
    }

    /* MAIN CARD */
    .proxy-card {
      width: 100%;
      max-width: 640px;
      padding: 56px 42px;
      text-align: center;
    }

    /* TITLE */
    .proxy-card h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 14px;
    }

    .proxy-card h1::after {
      content: ".";
      color: #a855f7;
    }

    /* SUBTITLE */
    .subtitle {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 40px;
    }

    /* FORM */
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: #6b7280;
      margin-left: 6px;
    }

    select {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      font-size: 14px;
      outline: none;
    }

    /* SEARCH BAR */
    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 18px;
      background: linear-gradient(135deg, #f3d9ff, #e9c6ff);
      box-shadow: 0 16px 40px rgba(168, 85, 247, 0.28);
    }

    .input-row input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      padding: 14px 16px;
      color: #1f1f2e;
    }

    .input-row input::placeholder {
      color: #9ca3af;
    }

    .input-row button {
      border: none;
      cursor: pointer;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      border-radius: 14px;
      background: linear-gradient(135deg, #c084fc, #a855f7);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .input-row button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.35);
    }

    /* FOOTER */
    .footer {
      margin-top: 32px;
    }

    .footer a {
      font-size: 13px;
      color: #a855f7;
      text-decoration: none;
      opacity: 0.7;
    }

    .footer a:hover {
      opacity: 1;
    }
  </style>
</head>

<body class="app-view">

  <div class="proxy-card">
    <h1>azalea proxy</h1>
    <p class="subtitle">evade wifi restrictions for mad gooners</p>

    <!-- PROXY FORM (UNCHANGED) -->
    <form action="https://cdn.proxyium.com/proxyrequest.php" method="post" id="web_proxy_form" target="_self">
      <input type="hidden" name="type" value="">

      <label for="proxy_country">Server</label>
      <select name="proxy_country" id="proxy_country">
        <option value="pl" selected>Poland / France (Fast)</option>
        <option value="us">United States</option>
        <option value="sg">Singapore</option>
      </select>

      <div class="input-row">
        <input
          type="text"
          name="url"
          id="proxy_url"
          placeholder="Enter URL or search query"
          required
        >
        <button type="submit">Go â†’</button>
      </div>
    </form>

    <div class="footer">
      <a href="https://bigrat.monster" target="_blank">
        click for robux
      </a>
    </div>
  </div>

  <!-- JS (UNCHANGED) -->
  <script>
    // Wait a bit before auto-submitting to avoid iframe/script blocking
    setTimeout(() => {
      const savedURL = localStorage.getItem('proxy_url');
      if (savedURL) {
        const input = document.getElementById('proxy_url');
        const form = document.getElementById('web_proxy_form');
        input.value = savedURL;
        localStorage.removeItem('proxy_url');
        form.submit();
      }
    }, 500);
  </script>

</body>
</html>
